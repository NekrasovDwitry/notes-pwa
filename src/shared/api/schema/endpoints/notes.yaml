schemas:
  Note:
    type: object
    required:
      - id
      - title
      - content
    properties:
      id:
        type: string
      title:
        type: string
      content:
        type: string
  CreateNote:
    type: object
    required:
      - title
      - content
    properties:
      title:
        type: string
      content:
        type: string
  EditNote:
    type: object
    required:
      - title
      - content
    properties:
      title:
        type: string
      content:
        type: string

getAllNotes:
  summary: Get all notes for current user
  security:
    - bearerAuth: []
  responses:
    "200":
      description: List of notes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/schemas/Note"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

createNote:
  summary: Create a new note
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/CreateNote"
  responses:
    "201":
      description: Note created successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/Note"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

editNote:
  summary: Edit a note
  security:
    - bearerAuth: []
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/EditNote"
  responses:
    "200":
      description: Note updated successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/Note"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"

deleteNote:
  summary: Delete a note
  security:
    - bearerAuth: []
  parameters:
    - name: noteId
      in: path
      required: true
      schema:
        type: string
  responses:
    "204":
      description: Note deleted successfully
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"
    "404":
      $ref: "../shared/responses.yaml#/NotFoundError"
